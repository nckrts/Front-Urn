<div class="epc mat-elevation-z4">
    <table mat-table [dataSource]="candidateList">
        <!-- Id Column -->
        <ng-container matColumnDef="id" class="button move">
            <th mat-header-cell *matHeaderCellDef >Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
<!---->
        <!-- Name Column -->
        <ng-container matColumnDef="nome" class="button move">
            <th mat-header-cell *matHeaderCellDef >Candidato</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>
<!---->
        <!-- Partido Column -->
        <ng-container matColumnDef="partido" class="button move">
            <th mat-header-cell *matHeaderCellDef >Partido</th>
            <td mat-cell *matCellDef="let row">{{row.partido}}</td>
        </ng-container>
<!---->
        <!-- Numero Column -->
        <ng-container matColumnDef="numero" class="button move">
            <th mat-header-cell *matHeaderCellDef >Numero</th>
            <td mat-cell *matCellDef="let row">{{row.numero}}</td>
        </ng-container>
<!---->
        <!-- Votos Column -->
        <ng-container matColumnDef="votos" class="button move">
            <th mat-header-cell *matHeaderCellDef >Votos</th>
            <td mat-cell *matCellDef="let row">{{row.votos}}</td>
        </ng-container>
<!---->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
<!---->
</div>
<button [routerLink]="['/criar']" class=" move button red greenbutton button move">Criar</button>
<button [routerLink]="['/menucandidatos']" class=" move button red redbutton button move">Voltar</button>
